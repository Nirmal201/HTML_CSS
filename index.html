  <style>
    header {
      position: absolute;

    }

    .navbar-light .navbar-nav .nav-item .nav-link:hover,

      color: #ffffff;
    }

    .banner {
      position: relative;

    }

    .banner h2 {

      padding: 0;

      font-weight: 800;
    }

    .btn1:hover {
      outline: none;
      text-decoration: none;
      color: black;
    }

    .video-background {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -100;
      width: auto;
      height: auto;
    }

    @media(min-aspect-ratio:16/9) {
      .video-background {
        width: 100%;
        height: auto;
      }
    }

    @media(max-aspect-ratio:16/9) {
      .video-background {
        width: auto;
        height: 100%;
      }
    }

    header {
      height: 100vh;
    }

    .msg {

      margin: 5px;
      padding: 7px 28px;

      border: 1px solid lemonchiffon;
      border-radius: 25px;
